<!DOCTYPE html>
<html>
<head>
  <title>Morse Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="display: flex; align-items: center; gap: 10px; margin-top:3px;">
    <img id="randomIcon" src="morses/1.png" alt="icon" width="64">
    Morse Translator
  </h1>
   <div id="blockInput">
    <textarea id="input" placeholder="Enter text or Morse code here"></textarea>
    <div id="soundButtonsInput">
      <span id="playMorseInput" class="soundButtonPlay" title="Play Morse">&#128266</span>
      <span id="saveMorseInput" class="soundButtonSave" title="Save Morse sound as file">&#128190</span>
    </div>
  </div>
  <div class="buttons">
    <button id="toMorse">Text -> Morse</button>
    <button id="toText">Morse -> Text</button>
  </div>
  <div id="blockOutput">
    <textarea id="output" placeholder="Output..." readonly></textarea>
    <div id="soundButtonsOutput">
      <span id="playMorseOutput" class="soundButtonPlay" title="Play Morse">&#128266</span>
      <span id="saveMorseOutput" class="soundButtonSave" title="Save Morse sound as file">&#128190</span>
    </div>
  </div>
  <div id="tools">
    <a href="https://morse.mitosis.org/" target="_blank" class="bold">Official Morse page</a> <br />
    <a href="https://morse-reroller.vercel.app/" target="_blank" title="To reroll your Morse NFT seamlessly by MurinXDA" >Morse Reroller</a> |
    <a href="https://murinxda.budibase.app/app/morse-rarity#/reroll-checker" target="_blank" title="usefull Morse tools by MurinXDA">Morse Tools</a><br />
    <a href="https://dune.com/kumatycoon/morse-nft-analytics" target="_blank" title="a complete Morse dashboard on Dune by Kumatycoon">Morse analytics</a> |
    <a href="https://dune.com/berry11/morse-ranking" target="_blank" title="An analytics on Morse holders by Eddy">Morse ranking</a> </br>
    <a href="https://www.dextools.io/app/en/ether/pair-explorer/0xdd3905b883ce1d037cbbbb588c0b51d20426db68?t=1751469856419" target="_blank" titl="check $MORSE price on Dextools">$MORSE chart</a>
    <br /><br />
    <a href="https://linktr.ee/morse404" target="_blank" title="Morse linktree">Other important Morse links</a>
  </div><br />
  <div id="credit">a tiny app by <a href="https://x.com/bjjs_20" target="_blank">BJJS</a></div>
  <script src="morse.js"></script>
  <script src="popup.js"></script>
</body>
</html>
